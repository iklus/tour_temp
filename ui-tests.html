<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Tour</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/custom-ui.css">
    <link type="text/css" rel="stylesheet" href="fonts/fonts.css">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script type="text/javascript" src="js/all_data.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108453755-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-108453755-2');
    </script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" cursor="rayOrigin: mouse">
        <a-sky id="image-360" radius="105"></a-sky>
        <a-entity id="player" position="0 2 0" look-controls="reverseMouseDrag: true" >
            <a-entity id="mainCamera" camera mouse-cursor></a-entity>
        </a-entity>
    </a-scene>
    <div class="fixed-action-btn">
        <a id="robbie" class="btn-floating btn-large custom-float-btn pulse"><img src="images/ui/menu-robbie.svg" width=48 height=48></a>
        <ul>
            <li><a id="map_btn" class="btn-floating btn-large white"><img src="images/ui/menu-map.svg" width=48 height=48></a></li>
            <li><a id="sound_btn" class="btn-floating btn-large white"><img id="sound_icon" src="images/ui/menu-sound-on.svg" width=48 height=48></a></li>
            <li><a id="captions_btn" class="btn-floating btn-large white"><img id="captions_icon" src="images/ui/menu-captions-on.svg" width=48 height=48></a></li>
            <li><a id="vr_btn" class="btn-floating btn-large white"><img src="images/ui/menu-vr.svg" width=48 height=48></a></li>
            <li><a id="home_btn" class="btn-floating btn-large white" href="./#tours"><img src="images/ui/menu-home.svg" width=48 height=48></a></li>
        </ul>
    </div>
    <div class="pinned-footer">
        <table id="nav-table">
            <tr>
                <td class="nav-buttons"><a id="previous_btn" style="display: none;" class="btn-floating btn-large custom-float-btn"><img src="images/ui/nav-left.svg" width=48 height=48></a></td>
                <td class="nav-dropup">
                    <a id="nav_bar" class="dropdown-trigger btn" data-target="dropdown-content"></a>
                    <ul id="dropdown-content" class="dropdown-content">
                    </ul>
                </td>
                <td class="nav-buttons"><a id="next_btn" class="btn-floating btn-large custom-float-btn pulse"><img id="next_icon" src="images/ui/nav-right.svg" width=48 height=48></a></td>
            </tr>
        </table>
    </div>
    <div id="map-overlay">
        <div id="map-div">
            <div id="map-title">
                <div id="map-title-text">Test Map Title</div>
                <a id="map_exit"><img width=48 height=48 src="images/ui/menu-exit.svg"></a>
            </div>
            <div id="map-area">
                <img id="map-img">
            </div>
        </div>
        <div class="map-location"></div>
    </div>
    <div id="more-overlay">
        <div id="more-div">
            <div id="more-title">
                <a id="more_exit"><img width=48 height=48 src="images/ui/menu-exit.svg"></a>
            </div>
            <div id="more-area">
                <p>Thank you for taking the<br><span id="tour_name">CBDI Inpatient Tour</span>!</p>
                <a class="green-pill" href="./#tours">Take a different tour?</a>
                <a class="green-pill" id="replay_btn">Replay tour?</a>
            </div>
        </div>
        <div class="map-location"></div>
    </div>
    <div class="overlay">
        <div class="loader-container">
            <p>Take the guided tour of our facility at the CBDI Liberty Campus and learn how to navigate the different locations.</p>
            <div class="loader">
                <img class="loader-lg" src="images/ui/loading_big.svg">
                <img class="loader-sm" src="images/ui/loading_small.svg">
            </div>
            <a id="enter_tour_btn" class="green-pill">Enter Tour</a>
        </div>
    </div>
    <img id="top-help" src="images/ui/360_onboarding.svg">
    <div id="captions_text"></div>

    <script type="application/javascript" src="js/materialize.js"></script>
    <script type="application/javascript" src="js/new_ui.js"></script>
</body>
</html>
